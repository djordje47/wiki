{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results - {{ term }}
{% endblock %}

{% block body %}
<h1>Search Results - for a term: {{ term }}</h1>

{% if results %}
        <ul>
            {% for result in results %}
                    <li>
                        <a href="{% url 'wiki:page' title=result %}">
                            {{result}}
                        </a>
                    </li>
            {% endfor %}
        </ul>
{% endif %}
{% endblock %}
