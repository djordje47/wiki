{% load static %}

<!doctype html>

<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet" />
  </head>
  <body>
    <div class="row no-gutters">
      <div class="sidebar col-lg-2 col-md-3">
        <h2>Wiki</h2>
        <form action="{% url 'wiki:search' %}">
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              name="q"
              placeholder="Search Encyclopedia"
            />
          </div>
        </form>
        <div>
          <a href="{% url 'wiki:index' %}">Home</a>
        </div>
        <div>
          <a href="{% url 'wiki:create-entry' %}">Create New Entry</a>
        </div>
        <div>
          <a href="{% url 'wiki:random-entry'%}">Random Page</a>
        </div>
        {% block nav %} {% endblock %}
      </div>
      <div class="main col-lg-10 col-md-9">{% block body %} {% endblock %}</div>
    </div>
  </body>
</html>
